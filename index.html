<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange</title>
  <!-- bootStrap -->

<body>

  <div id="root" class="pt-5 pb-5">

    <form class="form-enter row ms-auto me-auto mb-5 px-2">
      <div class="mb-3 p-0">
        <label class="form-label">Base</label>
        <select class="form-select base-symbols">
          <option selected>Seleccione la base</option>
        </select>
        <div class="invalid-feedback symbol-error"></div>
      </div>
      <div class="p-0">
        <label class="form-label">Fecha</label>
        <input type="date" class="form-control border border-secondary rate-date">
        <div class="invalid-feedback date-error"></div>
      </div>
      <div class="container-errors"></div>
      <div class="p-0">
        <button type="submit" class="btn button-enter btn-primary w-100">Ingresar</button>
      </div>
    </form>

    <main>
      <div class="container-rates mx-auto invisible">
        <div class="row row-rates mb-5">
          <div class="col container-symbols border-end border-dark">
            <p class="text-center">Moneda</p>
          </div>
          <div class="col container-currency">
            <p class="text-center">Valor</p>
          </div>
        </div>

        </div>

          </div>
        </div>

      </div>
    </main>

  </div>
</body>

</html>
