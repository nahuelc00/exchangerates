<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange</title>
  <!-- Font Arvo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
  <!-- Font Arvo -->
  <!-- bootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- bootStrap -->
  <!-- jQuery -->
  <script defer src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- jQuery -->

  <link rel="stylesheet" href="./src/index.css">
  <script type="module" src="./src/index.js" defer></script>
</head>

<body>
  <div id="root" class="me-2 mt-3 ms-3 mb-3">

    <header class="d-flex justify-content-end">
      <img class="img-header" src="./imgs/dolar.png" alt="símbolo-dolar">
    </header>

    <main>
      <section>
        <div class="container-title-img mb-5">
          <h1 class="text-white container-title-img__title mb-5">Check different <span>currencies</span> in one place</h1>
          <div class="container-title-img__container-img d-flex justify-content-center">
            <img class="container-title-img__img-title" src="./imgs/tipo-de-cambio (1).png" alt="">
          </div>
        </div>
      </section>

      <section>
        <form class="form-enter row ms-auto me-auto">
          <div class="mb-3 p-0">
            <label class="form-label text-white">Select base currency</label>
            <select class="form-select form-enter__base-symbols fw-medium border border-black">
              <option value="" selected disabled></option>
            </select>
            <div class="invalid-feedback form-enter__symbol-error"></div>
          </div>
          <div class="p-0">
            <label class="form-label text-white">Date</label>
            <input type="date" class="form-control fw-medium border border-black form-enter__rate-date" style="background-color: #232323; color:#454545;">
            <div class="invalid-feedback form-enter__date-error"></div>
          </div>
          <div class="form-enter__container-errors"></div>
          <div class="p-0">
            <button type="submit"
              class="btn form-enter__button-enter w-100 fw-medium text-dark border border-0" style="background-color:#ff7a00;">Enter</button>
          </div>
        </form>
  
        <div class="container-rates mx-auto visually-hidden text-white mt-5">
  
          <div class="container-rates__column-rates d-flex">
            <div class="col container-rates__container-symbols pe-4 border-end border-white">
              <p class="text-center">Currency</p>
            </div>
            <div class="col container-rates__container-currency ps-4">
              <p class="text-center">Value</p>
            </div>
          </div>
  
          <div class="container-rates__column-rates d-flex">
            <div class="col container-rates__container-symbols pe-4 border-end border-white">
              <p class="text-center">Currency</p>
            </div>
            <div class="col container-rates__container-currency ps-4">
              <p class="text-center">Value</p>
            </div>
          </div>
  
          <div class="container-rates__column-rates d-flex">
            <div class="col container-rates__container-symbols pe-4 border-end border-white">
              <p class="text-center">Currency</p>
            </div>
            <div class="col container-rates__container-currency ps-4">
              <p class="text-center">Value</p>
            </div>
          </div>
  
        </div>
      </section>
  
    </main>

    <footer class="d-flex justify-content-start">
      <img class="img-footer" src="./imgs/dolar.png" alt="símbolo-dolar">
    </footer>
  </div>
</body>

</html>
