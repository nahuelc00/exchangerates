<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange</title>
  <!-- Font Arvo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
  <!-- Font Arvo -->
  <!-- bootStrap -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- bootStrap -->
  <!-- jQuery -->
  <script src="./node_modules/jquery/dist/jquery.min.js" defer></script>
  <!-- jQuery -->

  <link rel="stylesheet" href="./src/index.css">
  <script src="./src/validations.js" defer></script>
  <script src="./src/test.js" defer></script>
  <script src="./src/index.js" defer></script>
</head>

<body>
  <div id="root" class="me-2 mt-3 ms-3 mb-3">

    <header class="d-flex justify-content-end">
      <img class="img-header" src="./imgs/dolar.png" alt="símbolo-dolar">
    </header>

    <main>
      <section>
        <div class="container-title-img mb-5">
          <h1 class="text-white title mb-5">Chequea distintas <span>monedas</span> en un solo lugar</h1>
          <div class="container-img-title d-flex justify-content-center">
            <img class="img-title" src="./imgs/tipo-de-cambio (1).png" alt="">
          </div>
        </div>
      </section>

      <section>
        <form class="form-enter row ms-auto me-auto">
          <div class="mb-3 p-0">
            <label class="form-label text-white">Seleccione la moneda base</label>
            <select class="form-select base-symbols fw-medium border border-black">
              <option value="" selected disabled></option>
            </select>
            <div class="invalid-feedback symbol-error"></div>
          </div>
          <div class="p-0">
            <label class="form-label text-white">Fecha</label>
            <input type="date" class="form-control fw-medium border border-black rate-date" style="background-color: #232323; color:#454545;">
            <div class="invalid-feedback date-error"></div>
          </div>
          <div class="container-errors"></div>
          <div class="p-0">
            <button type="submit"
              class="btn button-enter w-100 fw-medium text-dark border border-0" style="background-color:#ff7a00;">Ingresar</button>
          </div>
        </form>
  
        <div class="container-rates mx-auto visually-hidden text-white mt-5">
  
          <div class="column-rates d-flex">
            <div class="col container-symbols pe-4 border-end border-white">
              <p class="text-center">Moneda</p>
            </div>
            <div class="col container-currency ps-4">
              <p class="text-center">Valor</p>
            </div>
          </div>
  
          <div class="column-rates d-flex">
            <div class="col container-symbols pe-4 border-end border-white">
              <p class="text-center">Moneda</p>
            </div>
            <div class="col container-currency ps-4">
              <p class="text-center">Valor</p>
            </div>
          </div>
  
          <div class="column-rates d-flex">
            <div class="col container-symbols pe-4 border-end border-white">
              <p class="text-center">Moneda</p>
            </div>
            <div class="col container-currency ps-4">
              <p class="text-center">Valor</p>
            </div>
          </div>
  
        </div>
      </section>
  
    </main>

    <footer class="d-flex justify-content-start">
      <img class="img-footer" src="./imgs/dolar.png" alt="símbolo-dolar">
    </footer>
  </div>
</body>

</html>
